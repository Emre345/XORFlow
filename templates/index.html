<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XOR Akış Şifreleme</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>XOR Akış Şifreleme</h1>
        </header>
        
        <main>
            <div class="form-group">
                <label for="text-input">Metin veya Şifreli Metin (Base64)</label>
                <textarea id="text-input" class="rounded-lg" rows="6" placeholder="Şifrelemek veya çözmek istediğiniz metni buraya girin..."></textarea>
            </div>
            
            <div class="form-group">
                <label for="key-input">Anahtar</label>
                <input type="text" id="key-input" class="rounded-lg" placeholder="Güvenli bir anahtar girin...">
            </div>
            
            <div class="button-group">
                <button id="encrypt-btn" class="rounded-lg">Şifrele</button>
                <button id="decrypt-btn" class="rounded-lg">Şifre Çöz</button>
            </div>
            
            <div class="result-container">
                <h2>Sonuç</h2>
                <div id="result-output" class="output-box rounded-lg">
                    <span class="placeholder">Sonucunuz burada görünecektir.</span>
                </div>
                <button id="copy-btn" class="copy-btn rounded-lg" disabled>Kopyala</button>
            </div>

            <div id="error-message" class="error-box rounded-lg" style="display: none;"></div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
